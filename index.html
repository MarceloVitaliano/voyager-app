<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOYAGER | Gastos Compartidos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="house-icon.png">
  <link rel="apple-touch-icon" href="house-icon.png">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    VOYAGER - Gastos Compartidos
  </header>

  <main>
    <section class="form-container">
      <h2>Nuevo gasto</h2>
      <form id="gastoForm">
        <label>Servicio:</label>
        <input type="text" id="servicio" required>

        <label>Monto total:</label>
        <input type="number" id="monto" required>

        <label>Fecha límite:</label>
        <input type="date" id="fecha" required>

        <button type="submit">Agregar gasto</button>
      </form>
    </section>

    <h2>Gastos actuales</h2>
    <div class="table-wrapper">
      <table id="tablaGastos">
        <thead>
          <tr>
            <th>Servicio</th>
            <th>Total</th>
            <th>Fecha</th>
            <th>Marcelo</th>
            <th>Eli</th>
            <th>Mauricio</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los gastos aparecerán aquí -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Firebase y lógica en módulos -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>

  <!-- Service Worker para PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado', reg.scope))
          .catch(err => console.log('Error al registrar SW:', err));
      });
    }
  </script>
</body>
</html>
